<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e0e16;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monster" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8ac490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a7a60;stop-opacity:1" />
    </linearGradient>
    <!-- Clip for water line -->
    <clipPath id="aboveWater">
      <rect x="0" y="0" width="400" height="115"/>
    </clipPath>
    <clipPath id="belowWater">
      <rect x="0" y="115" width="400" height="85"/>
    </clipPath>
  </defs>

  <!-- Background - dark sky -->
  <rect width="400" height="200" fill="#0e0e16"/>

  <!-- Stars/dots in background -->
  <circle cx="50" cy="30" r="1" fill="#858d95" opacity="0.5"/>
  <circle cx="120" cy="50" r="1" fill="#858d95" opacity="0.4"/>
  <circle cx="300" cy="25" r="1" fill="#858d95" opacity="0.6"/>
  <circle cx="350" cy="60" r="1" fill="#858d95" opacity="0.3"/>
  <circle cx="80" cy="70" r="1" fill="#858d95" opacity="0.4"/>
  <circle cx="320" cy="45" r="1" fill="#858d95" opacity="0.5"/>

  <!-- Water surface -->
  <rect x="0" y="115" width="400" height="85" fill="url(#water)"/>

  <!-- Monster head - above water portion -->
  <g clip-path="url(#aboveWater)">
    <!-- Main head shape -->
    <ellipse cx="200" cy="130" rx="50" ry="45" fill="url(#monster)"/>

    <!-- Snout/nose bump -->
    <ellipse cx="200" cy="95" rx="30" ry="20" fill="url(#monster)"/>

    <!-- Eye ridges -->
    <ellipse cx="175" cy="85" rx="18" ry="12" fill="#8ac490"/>
    <ellipse cx="225" cy="85" rx="18" ry="12" fill="#8ac490"/>

    <!-- Eyes -->
    <ellipse cx="175" cy="88" rx="10" ry="8" fill="#d8d8d8"/>
    <ellipse cx="225" cy="88" rx="10" ry="8" fill="#d8d8d8"/>

    <!-- Pupils - slightly menacing slits -->
    <ellipse cx="176" cy="88" rx="4" ry="7" fill="#0e0e16"/>
    <ellipse cx="226" cy="88" rx="4" ry="7" fill="#0e0e16"/>

    <!-- Eye shine -->
    <circle cx="174" cy="85" r="2" fill="#fff" opacity="0.7"/>
    <circle cx="224" cy="85" r="2" fill="#fff" opacity="0.7"/>

    <!-- Nostrils -->
    <ellipse cx="190" cy="82" rx="3" ry="2" fill="#5a7a60"/>
    <ellipse cx="210" cy="82" rx="3" ry="2" fill="#5a7a60"/>

    <!-- Subtle scales/texture on forehead -->
    <circle cx="185" cy="100" r="3" fill="#7ab480" opacity="0.5"/>
    <circle cx="200" cy="105" r="3" fill="#7ab480" opacity="0.5"/>
    <circle cx="215" cy="100" r="3" fill="#7ab480" opacity="0.5"/>
  </g>

  <!-- Monster below water - darker/distorted -->
  <g clip-path="url(#belowWater)" opacity="0.4">
    <ellipse cx="200" cy="130" rx="52" ry="47" fill="#5a7a60"/>
    <ellipse cx="200" cy="95" rx="32" ry="22" fill="#5a7a60"/>
  </g>

  <!-- Water line highlight -->
  <line x1="0" y1="115" x2="400" y2="115" stroke="#70a8a8" stroke-width="1" opacity="0.6"/>

  <!-- Ripples around monster -->
  <ellipse cx="200" cy="118" rx="70" ry="8" fill="none" stroke="#70a8a8" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="200" cy="122" rx="90" ry="10" fill="none" stroke="#70a8a8" stroke-width="1" opacity="0.3"/>
  <ellipse cx="200" cy="128" rx="110" ry="12" fill="none" stroke="#70a8a8" stroke-width="1" opacity="0.2"/>

  <!-- Distant ripples -->
  <ellipse cx="80" cy="150" rx="30" ry="5" fill="none" stroke="#70a8a8" stroke-width="0.5" opacity="0.2"/>
  <ellipse cx="320" cy="160" rx="25" ry="4" fill="none" stroke="#70a8a8" stroke-width="0.5" opacity="0.15"/>
</svg>
