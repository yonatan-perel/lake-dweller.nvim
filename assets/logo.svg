<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e0e16;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#0e0e16"/>

  <!-- Water -->
  <ellipse cx="200" cy="155" rx="180" ry="35" fill="url(#water)" opacity="0.6"/>

  <!-- Water ripples -->
  <ellipse cx="200" cy="150" rx="160" ry="20" fill="none" stroke="#70a8a8" stroke-width="1" opacity="0.3"/>
  <ellipse cx="200" cy="160" rx="140" ry="15" fill="none" stroke="#70a8a8" stroke-width="1" opacity="0.2"/>
  <ellipse cx="200" cy="168" rx="120" ry="12" fill="none" stroke="#70a8a8" stroke-width="1" opacity="0.15"/>

  <!-- Frog body -->
  <ellipse cx="200" cy="120" rx="55" ry="40" fill="#8ac490"/>

  <!-- Frog head -->
  <ellipse cx="200" cy="85" rx="45" ry="35" fill="#8ac490"/>

  <!-- Eyes (bumps) -->
  <circle cx="175" cy="60" r="18" fill="#8ac490"/>
  <circle cx="225" cy="60" r="18" fill="#8ac490"/>

  <!-- Eye whites -->
  <circle cx="175" cy="58" r="12" fill="#d8d8d8"/>
  <circle cx="225" cy="58" r="12" fill="#d8d8d8"/>

  <!-- Pupils -->
  <circle cx="177" cy="58" r="6" fill="#0e0e16"/>
  <circle cx="227" cy="58" r="6" fill="#0e0e16"/>

  <!-- Eye shine -->
  <circle cx="174" cy="55" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="224" cy="55" r="2" fill="#fff" opacity="0.8"/>

  <!-- Mouth line -->
  <path d="M 170 100 Q 200 115 230 100" fill="none" stroke="#5a9460" stroke-width="2" stroke-linecap="round"/>

  <!-- Nostrils -->
  <circle cx="188" cy="85" r="2" fill="#5a9460"/>
  <circle cx="212" cy="85" r="2" fill="#5a9460"/>

  <!-- Cheek blush -->
  <ellipse cx="160" cy="95" rx="8" ry="5" fill="#d58ca6" opacity="0.4"/>
  <ellipse cx="240" cy="95" rx="8" ry="5" fill="#d58ca6" opacity="0.4"/>
</svg>
